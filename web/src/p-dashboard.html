<dom-module id="p-dashboard">
    <template>
        <style include="shared-styles">
            :host {
                --paper-toolbar-background: #5088F0;
                --paper-toolbar-height: 10px;
            }

            .posts {

            }

            .content-container {
                position: absolute;
                left: 8px;
                right: 8px;
                bottom: 8px;
                @apply(--layout-vertical);

            }

            .content-container header {
                color: var(--app-primary-color);
                /*background-color: #E8F5FD;*/
            }

            .toolbar {
                background-color: #fff;
            }

            .input-container {
                @apply(--layout-horizontal);
                overflow-y:auto;
            }

            .input {
                @apply(--layout-flex);
                --paper-input-container: {
                };
                --paper-input-container-focus-color: rgba(66, 133, 244, 0);
                --paper-input-container-underline: {
                    display: none
                };
                --paper-input-container-label-floating: {
                    display: none;
                };
                font-size: 1.2em;
                border: none;
                display: block;

                border: 0;
                border-radius: 0;
                box-shadow: none;
                font-size: 14px;
                padding: 8px 10px;

                word-wrap:break-word;
                word-break:break-all;

                outline:0px solid transparent;
            }

            .button-container {
                @apply(--layout-horizontal);
                @apply(--layout-end);
                @apply(--layout-end);
            }

            .button-container paper-icon-button {
                @apply(--layout-center-center);
                color: #66757f;
                margin-right: 8px;
            }

            .button-container paper-icon-button:focus {
                color: var(--app-primary-color);
            }

            .button-container paper-icon-button:hover {
                color: var(--app-primary-color);
            }

            .contents {
                background-color: #E8F5FD;
            }

            .spacer {
                @apply(--layout-flex);
            }

            .content {
                background-color: #fff;
                @apply(--layout-flex);
                min-height: 128px;
                margin: 8px 8px 8px 8px;
            }

            .overlay {
                @apply(--layout-fit);
                background-color: transparent;
            }

            .fit{
                @apply(--layout-fit);
            }

            #dashboard{

            }
            .pickers{
                @apply(--layout-flex);
            }

            .emoji{
                width:24px;
                height:24px;
            }

        </style>
        <app-localstorage-document key="UUID" data="{{UUID}}" zeroValue="_initUUID">
        </app-localstorage-document>
        <app-localstorage-document key="userInfo" data="{{userInfo}}">
        </app-localstorage-document>

        <p-server id="server" session="self()"></p-server>

        <div class="page-container">
            <div class="container posts"></div>
            <template is="dom-if" if="[[expanded]]">
                <div class="overlay" on-tap="close"></div>
            </template>
            <div id="dashboard" class="container content-container">
                <template is="dom-if" if="[[expanded]]">

                    <!--<paper-toolbar class="header">
                        <paper-icon-button icon="social:people" on-tap="menuAction"></paper-icon-button>
                        <div class="title">Title</div>
                        <paper-icon-button icon="close" on-tap="close"></paper-icon-button>
                    </paper-toolbar>-->
                    <div id="bbb" class="pickers">
                        <emoji-picker on-select-emoji="addEmoji"></emoji-picker>
                    </div>
                    <paper-toolbar class="toolbar">
                        <div class="button-container">
                            <paper-icon-button icon="face" on-tap="face" class="dropdown-trigger"></paper-icon-button>
                            <paper-icon-button icon="image:photo-camera" on-tap="photo"></paper-icon-button>
                            <paper-icon-button icon="editor:attach-file" on-tap="moreAction"></paper-icon-button>
                        </div>
                    </paper-toolbar>
                </template>
                <div class="container input-container" bb="100px">
                    <!--<iron-autogrow-textarea class="input" no-label-float value="{{input}}" on-tap="expand">-->
                    <div id="input" class="input" contenteditable on-tap="expand" on-paste="onPaste">

                    </div>
                    <!--</iron-autogrow-textarea>-->
                    <div class="button-container">
                        <paper-icon-button icon="send" on-tap="send"></paper-icon-button>
                    </div>
                </div>
            </div>
        </div>
    </template>
    <script>
        Session = Polymer({
            is: 'p-dashboard',

            properties: {
                UUID: String,
                userInfo: Object,
                users: Array,
                idGenrator: IdGenrator,
                config: Object,
                socket: Server,
                expanded: {
                    type: Boolean,
                    value: false
                }
            },

            ready: function () {
                this.idGenrator = new IdGenrator();
                this.socket = this.$.server;
            },

            connect: function () {
                this.$.server.connect();
            },

            self: function () {
                return this;
            },
            expand: function () {
                this.expanded = true;
            },
            close: function () {
                this.expanded = false;
            },
            send:function(){
                var input=Polymer.dom(this.$.input);
                console.log(input.node.innerHTML);
            },
            addEmoji:function(e){
                var emoji=e.detail;
                if(emoji && emoji.base64){
                    var input=Polymer.dom(this.$.input);
                    input.node.innerHTML+='<img class="emoji" src='+emoji.base64+'>';
                }
            },
            onPaste:function(e){
                var text=e.clipboardData.getData('text');
                if (text){
                    e.clipboardData.clearData();
                    e.clipboardData.setData('text',text);
                }else{
                    e.preventDefault();
                }
                e.clipboardData.clearData()
                console.log(e,text);
            }
        });
    </script>

</dom-module>
